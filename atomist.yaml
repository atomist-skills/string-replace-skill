skill:
  name: "atomist/string-replace-skill"
  title: String Replace
  version: "0.2.11"
  author: Atomist
  description: Run a Regex String replace editor across a codebase.
  long_description: |
    The user specifies a glob file pattern (e.g. *.rb ) to apply a string replacement to,
    and a string replacement regular expression (e.g. s/<match>/replace/).
    When a push happens on a repo, the string replacement skill will be triggered.
  category:
  - chat
  - productivity
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/string-replace-skill
  repository: https://github.com/atomist-skills/string-replace-skill
  icon: https://images.atomist.com/rug/regex.png

  package:
    use: 'atomist/package-cljs-skill'

  runtime:
    name: nodejs10
    entry_point: eventhandler
    memory: 1024
    timeout: 120

commands:
  - name: StringReplaceSkill
    description: "Trigger the StringReplaceSkill on a linked Repo"
    pattern: "^string-replace-skill.*$"

parameters:
  - string:
      description: "Pattern for Repository files where this rules should be applied."
      displayName: "Glob Pattern"
      name: "glob-pattern"
      required: false
  - string:
      description: "The String replace regular expression that should be applied (in the form `s/.../replace/g`)"
      displayName: "Regular Expression"
      name: "expression"
      required: true
#  - schedule:
#      description: "Run this regex on every Push OR provide a cron schedule."
#      displayName: "Cron Schedule"
#      name: "schedule"
#      required: false
  - repoFilters:
      description: "The set of Repositories for this String Replace rule."
      displayName: "Repository Scope"
      name: "scope"
      required: false
